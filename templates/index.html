<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask TODOs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="section hero">
        <div class="box">
            <h1 class="title is-1 has-text-centered">Flask TODOs</h1>
            <form action="/create_todo" method="POST">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="title" placeholder="Enter a new task">
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Add Task</button>
                    </div>
                </div>
            </form>
            <ul>
                {% for todo in todos %}
                    <li class="columns">
                        <div class="column">
                            <a href="/update_todo/{{ todo.id }}" class="{{ 'has-text-grey-light' if todo.done else '' }}">{{ todo.title }}</a>
                        </div>
                        <div class="column is-narrow">
                                <a href="/delete_todo/{{ todo.id }}" class="delete" type="submit">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
